<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - FinanceFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <h2>ğŸ“‰ Manage Expenses</h2>
        <div id="message" class="message"></div>

        <div class="form-group">
            <label>Expense Name</label>
            <input type="text" id="name" placeholder="e.g. Rent, Groceries, Insurance">
        </div>

        <div class="form-group">
            <label>Amount (â‚¬)</label>
            <input type="number" id="amount" step="0.01" placeholder="e.g. 1200">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select id="category">
                <option value="housing">ğŸ  Housing</option>
                <option value="groceries">ğŸ›’ Groceries</option>
                <option value="transport">ğŸš— Transport</option>
                <option value="insurance">ğŸ›¡ï¸ Insurance</option>
                <option value="other">ğŸ“¦ Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Description (optional)</label>
            <textarea id="description" rows="2" placeholder="Additional details..."></textarea>
        </div>

        <button onclick="addEntry()">Add Expense</button>

        <div class="entries-list" id="list"></div>
    </div>

    <div class="section">
        <h2>ğŸ§© Expense Templates</h2>
        <p>Create reusable templates by selecting the expenses that belong together. You can reuse them later for budgeting.</p>

        <div id="templateMessage" class="message"></div>

        <div class="form-group">
            <label>Template Name</label>
            <input type="text" id="templateName" placeholder="e.g. Household Bills, Car Costs, Groceries">
        </div>

        <div class="template-income-picker" id="templateExpensePicker"></div>

        <button onclick="createTemplate()">Save Template</button>

        <div class="entries-list" id="templateList"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/expense.js"></script>
</body>
</html>
