<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - FinanceFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="form-group">

            <input type="text" id="name" placeholder="e.g. Rent, Groceries, Insurance">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Amount (â‚¬)</label>

            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="category">
                    <option value="housing">ğŸ  Housing</option>
                    <option value="groceries">ğŸ›’ Groceries</option>

        <div class="form-row">

                <select id="frequency">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="once">One-time</option>
                </select>
            </div>
            <div class="form-group">

        <div class="form-group">
            <label>Start Year</label>
            <input type="number" id="startYear" placeholder="e.g. 2024">
        </div>

        <div class="form-group">
            <label>Description (optional)</label>
            <textarea id="description" rows="2" placeholder="Additional details..."></textarea>
        </div>

        <button onclick="addEntry()">Add Expense</button>

        <div class="entries-list" id="list"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/expense.js"></script>

</html>
