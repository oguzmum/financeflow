<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - FinanceFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <h2>ðŸ“ˆ Manage Income</h2>
        <div id="message" class="message"></div>

        <div class="form-group">
            <label>Income Name</label>
            <input type="text" id="name" placeholder="e.g. Salary, Bonus, Side Income">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Amount (â‚¬)</label>
                <input type="number" id="betrag" step="0.01" placeholder="e.g. 3000">
            </div>
            <div class="form-group">
                <label>Frequency</label>
                <select id="haeufigkeit">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="once">One-time</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Start Month (1â€“12)</label>
                <input type="number" id="startMonth" min="1" max="12" placeholder="e.g. 1">
            </div>
            <div class="form-group">
                <label>Start Year</label>
                <input type="number" id="startYear" placeholder="e.g. 2024">
            </div>
        </div>

        <div class="form-group">
            <label>Description (optional)</label>
            <textarea id="desc" rows="2" placeholder="Additional details..."></textarea>
        </div>

        <button onclick="addEntry()">Add Income</button>

        <div class="entries-list" id="list"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/income.js"></script>

</body>
</html>
