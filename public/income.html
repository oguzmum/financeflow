<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - FinanceFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <h2>ðŸ“ˆ Manage Income</h2>
        <div id="message" class="message"></div>

        <div class="form-group">
            <label>Income Name</label>
            <input type="text" id="name" placeholder="e.g. Salary, Bonus, Side Income">
        </div>

        <div class="form-group">
            <label>Amount (â‚¬)</label>
            <input type="number" id="amount" step="0.01" placeholder="e.g. 3000">
        </div>

        <div class="form-group">
            <label>Description (optional)</label>
            <textarea id="description" rows="2" placeholder="Additional details..."></textarea>
        </div>

        <button onclick="addEntry()">Add Income</button>

        <div class="entries-list" id="list"></div>
    </div>

    <div class="section">
        <h2>ðŸ§© Income Templates</h2>
        <p>Create reusable templates by selecting the incomes that belong together. You can later pick these templates in your financing calculations.</p>

        <div id="templateMessage" class="message"></div>

        <div class="form-group">
            <label>Template Name</label>
            <input type="text" id="templateName" placeholder="e.g. Household, Side Hustles, Main Job">
        </div>

        <div class="template-income-picker" id="templateIncomePicker"></div>

        <button onclick="createTemplate()">Save Template</button>

        <div class="entries-list" id="templateList"></div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/income.js"></script>

</body>
</html>
