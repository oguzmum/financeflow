[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to the `timezone.gettz()` function from the Python standard library
# Leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field that's prepended to the migration file
# filename. This field is append on the end of the
# <dt>_<revision>.py file and serves as a key to determine
# new migration files vs. ones that have already been run
# max_length = 40

# Set the 'sqlalchemy.url' value in the Databases section
# as a "placeholder" that can be overridden by command line switches
sqlalchemy.url = driver://user:password@localhost/dbname


[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S